<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Vertical Website</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .title {
        font-size: 16px;
        margin: 0 20px;
      }
      .center {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .content {
        width: 100vh;
        height: 100vw;
        position: relative;
        transform-origin: left top;
        transform: rotateZ(-90deg) translateX(-100%);
        overflow: auto;
      }
      .nav {
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        position: sticky;
        top: 0;
        left: 0;
        mix-blend-mode: difference;
      }
      .logo {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translate(0, -50%) rotate(90deg);
        font-size: 25px;
        font-weight: bold;
      }

      .page {
        width: 100vh;
        height: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        background: white;
        color: black;
      }
      .page:nth-child(even) {
        background: black;
        color: white;
      }
      .page-content {
        transform: rotate(90deg);
      }
      .content::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="content">
        <div class="nav">
          <div class="logo">LOGO</div>
          <div class="title">Home</div>
          <div class="title">About</div>
          <div class="title">Contact</div>
        </div>
        <div class="page">
          <div class="page-content">My Site >></div>
        </div>
        <div class="page">
          <div class="page-content">About Us</div>
        </div>
        <div class="page">
          <div class="page-content">Contact Us</div>
        </div>
      </div>
    </div>
  </body>
</html>
